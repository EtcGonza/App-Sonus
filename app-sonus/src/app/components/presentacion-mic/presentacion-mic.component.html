<section>

    <div class="row contenedor-titulo justify-content-center color1">
        <h2 class="titulo text-center fw-700">{{micSolicitado.nombre}}</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="item col-6">
                <p class="color3 texto text-center fw-700">{{micSolicitado.descripcion}}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="item col-sm">
                <app-cuadro-mic [tituloPosicion]=micSolicitado.posiciones[0]></app-cuadro-mic>
            </div>
            <div class="item col-sm">
                <app-cuadro-mic [tituloPosicion]=micSolicitado.posiciones[1]></app-cuadro-mic>
            </div>
            <div class="item col-sm">
                <app-cuadro-mic [tituloPosicion]=micSolicitado.posiciones[2]></app-cuadro-mic>
            </div>
        </div>
    </div>

</section>
